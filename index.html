<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <h1 class="display-3 mb-5">Job Listing</h1>
        <div class="row">
            <div class="col">
                <form id="form" class="form p-5 bg-light">
                    <div id="today"></div>
                    <div id="saved"></div>

                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control mb-3">
                    <label class="form-label">Current Employment Status</label>
                    <select class="form-select" id="employ">
                        <option id="select" value="">Select an option</option>
                        <option id="unemployed">Unemployed</option>
                        <option id="parttime">Part Time</option>
                        <option id="fulltime">Full Time</option>
                    </select>
                    <label class="form-label" for="text">What are your qualifications</label>
                    <textarea class="form-control mb-3" id="text"></textarea>

                    <div class="form-check p-0 mb-3">
                        <input type="checkbox" class="form-checkbox-input me-2" name="terms" id="terms">
                        <label>Accept the Terms and Conditions</label>
                    </div>
                    <button id="save"  class="save btn btn-secondary my-3 ms-5">Save</button>
                    <button id="submit"  class="submit btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </main>
    
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content mb-0">
            <div id="alert" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
                The application has been submitted.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>



    <script src="script.js"></script>
</body>

</html>
